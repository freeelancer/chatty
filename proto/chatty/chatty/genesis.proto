syntax = "proto3";
package chatty.chatty;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "chatty/chatty/params.proto";

option go_package = "chatty/x/chatty/types";

// GenesisState defines the chatty module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
